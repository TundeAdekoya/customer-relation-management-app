{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href="{% static '/css/register.css' %}">

</head>
<body>
    <div class='form'>       
        <h3>Register</h3>  
        <form method="post" action=''> 

            {% csrf_token %} 
            
            <div class='form-detail'> 
                {{form.username.label}}
                {{form.username}}
            </div>
            <div class='form-detail'> 
                {{form.email.label}}
                {{form.email}}
            </div>
    
            <div class='form-detail'> 
                {{form.password1.label}}
                {{form.password1}}
            </div>
    
            <div class='form-detail'> 
                {{form.password2.label}}
                {{form.password2}}
            </div>
    
            <input type="submit" name="Create User" value="Register" class='btn login_btn '/>
            
        </form>    

        <p>Already have an account? <a href=" {% url 'login' %}" class='ml-2' >Login</a></p>

        {{form.errors}}
    </div> 

    <script>
        {% comment %} FOR PLACE HOLDERS {% endcomment %}
        var form_fields = document.getElementByTagName('input')
        form_fields[1].placeholder='Username..';
        form_fields[2].placeholder='Email..';
        form_fields[3].placeholder='Enter password..';
        form_fields[4].placeholder='Re-enter Password..';

        for (var field in form_fields){
            form_fields[field].className += 'form-control'
        }
    </script>   
</body>
</html>
